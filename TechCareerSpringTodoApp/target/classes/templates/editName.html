<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Name</title>
</head>

<body>
<h1>Edit Name</h1>
<form th:action="@{/updateName/{id}(id=${id})}" method="post">
    <label for="newName">New Name:</label>
    <input type="text" id="newName" name="newName" th:value="${name}" required>
    <br><br>
    <button type="submit">Save</button>
</form>
</body>

</html>
